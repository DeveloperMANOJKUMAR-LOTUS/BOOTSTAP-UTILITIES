<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities Border</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        span{
            height: 600px;
            background-color: azure;
            width: 100px;
            padding: 1rem;
            
        }
    </style>

</head>
<body>
    <h4>Normal border Classes .</h4>
    <br>

    <span class="border">border 1</span>
    <span class="border-top">border 2</span>
    <span class="border-end">border 3</span>
    <span class="border-bottom">border 4</span>
    <span class="border-start">border 5</span>

    <br>

    <br><br><br>

    <span class="border border-4 border-primary">Border 1</span>
    <span class="border border-4 border-secondary">Border 2</span>
    <span class="border border-4 border-success">Border 3</span>
    <span class="border border-4 border-danger">Border 4</span>
    <span class="border border-4 border-warning">Border 5</span>
    <span class="border border-4 border-info">Border 6</span>
    <span class="border border-4 border-light">Border 7</span><br>
    <br><br> border-4
    <span class="border border-4 border-dark">Border 8</span>
    <span class="border border-4 border-white">Border 9</span>

    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
